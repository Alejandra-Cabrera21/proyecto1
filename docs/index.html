<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Apoyo Emocional üíô</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      gap: 20px;
      width: 95%;
      max-width: 1000px;
      background: white;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      padding: 20px;
    }

    .left, .right {
      flex: 1;
      padding: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 1rem;
      resize: none;
      margin-bottom: 15px;
    }

    textarea:focus {
      border-color: #4facfe;
      outline: none;
      box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
    }

    button {
      background: #4facfe;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      transition: 0.3s;
      display: block;
      margin: 10px auto;
    }

    button:hover {
      background: #00c6ff;
      transform: scale(1.05);
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #444;
      text-align: left;
      line-height: 1.5;
    }

    canvas {
      display: block;
      margin: 20px auto;
      max-width: 90%;
      height: auto !important;
    }

    h3 {
      margin-top: 20px;
      color: #333;
    }

    /* üîπ Centrar t√≠tulos */
    .left h2 {
      text-align: center;
      display: block;
      width: 100%;
    }
    .right h3 {
      text-align: center;
      display: block;
      width: 100%;
    }

    /* üì± Estilo m√≥vil */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Columna izquierda -->
    <div class="left">
      <h2>App de Apoyo Emocional üíô</h2>
      <textarea id="inputMensaje" placeholder="Escribe c√≥mo te sientes o graba c√≥mo te sientes..."></textarea>
      <button onclick="iniciarVoz()">üéôÔ∏è Grabar Voz</button>
      <button onclick="analizar()">Analizar Sentimiento</button>
      <div id="resultado"></div>
    </div>

    <!-- Columna derecha -->
    <div class="right">
      <h3>M√©tricas de emociones</h3>
      <canvas id="grafica" width="400" height="400"></canvas>

      <h3>Emociones m√°s sentidas</h3>
      <div id="resumen"></div>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
