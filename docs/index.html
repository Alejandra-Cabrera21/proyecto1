<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Apoyo Emocional üíô</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 700px; /* para pantallas grandes */
      margin: 20px auto;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    textarea {
      width: 99%;
      height: 100px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 1rem;
      resize: none;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    textarea:focus {
      border-color: #4facfe;
      outline: none;
      box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
    }

    button {
      background: #4facfe;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      transition: 0.3s;
      width: auto;
      margin: 10px auto;
      display: block;
    }

    button:hover {
      background: #00c6ff;
      transform: scale(1.05);
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #444;
      text-align: left;
      line-height: 1.5;
    }

    canvas {
      margin-top: 20px;
      max-width: 100%;
      height: auto !important;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }


    /* üì± Estilo APP en m√≥viles */
    @media (max-width: 768px) {
      body {
        padding: 0;
      }

      .card {
        border-radius: 0;       /* sin esquinas redondeadas */
        width: 100%;
        max-width: 100%;
        height: 100vh;          /* ocupa toda la pantalla */
        margin: 0;
        padding: 15px;
        box-shadow: none;       /* sin sombra, estilo app */
      }

      h2 {
        font-size: 1.6rem;
      }

      textarea {
        font-size: 0.9rem;
        height: 50px;
        padding: 4px;
      }

      button {
        width: auto;       /* se ajusta al contenido */
        font-size: 0.9rem; /* un poco m√°s peque√±o */
        padding: 8px 14px; /* menos alto y m√°s estrecho */
        margin: 10px auto; /* lo centra horizontalmente */
        display: block;
      }
    }
    

    @media (min-width: 769px) and (max-width: 900px) {
      .card {
        width: 95%;
        max-width: 95%;
        height: 95vh;          /* ocupa toda la pantalla */
        margin: 0;
        padding: 15px;
        border-radius: 10px; /* esquinas suavizadas */
        box-shadow: 0px 6px 15px rgba(0,0,0,0.15);
      }

      h2 {
        font-size: 1.8rem;   /* t√≠tulo m√°s grande que en m√≥vil */
      }

      textarea {
        font-size: 1rem;
        height: 80px;        /* m√°s alto que m√≥vil, menos que PC */
        padding: 8px;
      }

      button {
        font-size: 1rem;     /* tama√±o intermedio */
        padding: 10px 20px;  /* bot√≥n mediano */
        width: auto;         /* no ocupa todo */
        margin: 12px auto;
        display: block;      /* centrado */
      }
    }

  </style>
</head>
<body>
  <div class="card">
    <h2>App de Apoyo Emocional üíô</h2>
    <textarea id="inputMensaje" placeholder="Escribe c√≥mo te sientes..."></textarea>
    <br>
    <button onclick="analizar()">Analizar Sentimiento</button>
    
    <!-- Resultado del an√°lisis -->
    <div id="resultado"></div>
    
    <!-- M√©tricas -->
    <hr>
    <h3>M√©tricas de emociones</h3>
    <canvas id="grafica" width="400" height="400"></canvas>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
