<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>App de Apoyo Emocional ðŸ’™</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 450px;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 14px;
      resize: none;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    textarea:focus {
      border-color: #4facfe;
      outline: none;
      box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
    }

    button {
      background: #4facfe;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: #00c6ff;
      transform: scale(1.05);
    }

    #resultado {
      margin-top: 20px;
      font-size: 15px;
      color: #444;
      text-align: left;
      line-height: 1.5;
    }

    canvas {
        margin-top: 20px;
        max-width: 100%;
        height: 300px !important; /* asegura que se vea */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>App de Apoyo Emocional ðŸ’™</h2>

    <!-- Resultado del anÃ¡lisis -->
    <div id="resultado"></div>
    
    <!-- MÃ©tricas -->
    <hr>
    <h3>MÃ©tricas de emociones</h3>
    <canvas id="grafica" width="400" height="400"></canvas>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
