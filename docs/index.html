<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Apoyo Emocional ðŸ’™</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      width: 100%;
      max-width: 700px; /* para pantallas grandes */
      margin: 20px auto;
      animation: fadeIn 1s ease-in-out;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    textarea {
      width: 99%;
      height: 100px;
      border-radius: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 1rem;
      resize: none;
      margin-bottom: 15px;
      transition: 0.3s;
    }

    textarea:focus {
      border-color: #4facfe;
      outline: none;
      box-shadow: 0 0 8px rgba(79, 172, 254, 0.5);
    }

    button {
      background: #4facfe;
      color: white;
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      font-weight: bold;
      transition: 0.3s;
      width: 100%;
    }

    button:hover {
      background: #00c6ff;
      transform: scale(1.05);
    }

    #resultado {
      margin-top: 20px;
      font-size: 1.1rem;
      color: #444;
      text-align: left;
      line-height: 1.5;
    }

    canvas {
      margin-top: 20px;
      max-width: 100%;
      height: auto !important;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ðŸ“± Estilo APP en mÃ³viles */
    @media (max-width: 768px) {
      body {
        padding: 0;
      }

      .card {
        border-radius: 0;       /* sin esquinas redondeadas */
        width: 100%;
        max-width: 100%;
        height: 100vh;          /* ocupa toda la pantalla */
        margin: 0;
        padding: 15px;
        box-shadow: none;       /* sin sombra, estilo app */
      }

      h2 {
        font-size: 1.6rem;
      }

      textarea {
        font-size: 0.9rem;
        height: 50px;
        padding: 4px;
      }

      button {
        font-size:  0.8rem;
        padding: 12px;
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>App de Apoyo Emocional ðŸ’™</h2>
    <textarea id="inputMensaje" placeholder="Escribe cÃ³mo te sientes..."></textarea>
    <br>
    <button onclick="analizar()">Analizar Sentimiento</button>
    
    <!-- Resultado del anÃ¡lisis -->
    <div id="resultado"></div>
    
    <!-- MÃ©tricas -->
    <hr>
    <h3>MÃ©tricas de emociones</h3>
    <canvas id="grafica" width="400" height="400"></canvas>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
